- name: installing nginx
  become: yes
  hosts: froentend
  tasks:
    - name: install nginx
      ansible.builtin.package:
       name: nginx
       state: present

    - name: enabling nginx
      ansible.builtin.service:
       name: nginx
       enabled: yes
       state: started

    - name: removing html 
      ansible.builtin.file:
        path: /usr/share/nginx/html/*
        state: absent

    - name: downloading the frontend 
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
        dest: /tmp


    - name: change the directory
      ansible.builtin.file:
        path: cd /usr/share/nginx/html
        state: directory


    - name: extract the application
      ansible.builtin.unarchive: 
       src: unzip /tmp/frontend.zip
       dest: cd /usr/share/nginx/html


    - name: copying config file
      ansible.builtin.copy:
       src: expense.config
       dest: /etc/nginx/default.d/expense.config

    - name: restarting nginx
      ansible.builtin.service:
        name: nginx
        state: restarted


