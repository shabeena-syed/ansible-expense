- name: installing  mysql
  hosts: database
  become: yes
  
  tasks:
   - name: installing mysql
     ansible.builtin.package:
      name: mysql
      state: present

   - name: enabling mysql
     ansible.builtin.service:
      name: mysql     
      enabled: yes
      


   - name: starting mysql
     ansible.builtin.service:
      name: mysql
      state: present

   - name: mysql_secure installation
     ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1
          
